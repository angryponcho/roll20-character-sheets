<div class="main">
    <div class="header">
      <label>Character Name<input name="attr_character_name" type="text"/></label>
    </div>
    <div class="charbox">
      <div class="race"> <input name="attr_race" type="text"/> <label>Race</label> </div>
      <div class="level"> <input name="attr_level" type="text"/> <label>Level</label> </div> 
      <div class="pronouns"> <input name="attr_pronouns" type="text"/> <label>Pronouns</label> </div> 
      <div class="playername"> <input name="attr_player_name" type="text"/> <label>Player Name</label> </div>
      <div class="alignment"> <input name="attr_alignment" type="text"/> <label>Alignment</label> </div>
      <div class="charbg"> <input name="attr_character_bg" type="text"/> <label>Background</label> </div>
    </div>

    <div class="sidebar">
      <div class="scores">
        <div class="str ability-score">
          <label>STR</label>
          <p>+5</p>
          <input type="" name="attr_strength_score" />
        </div>
        <div class="dex ability-score">
          <label>DEX</label>
          <p>+5</p>
          <input type="" name="attr_dexterity_score" />
        </div>
        <div class="con ability-score">
          <label>CON</label>
          <p>+5</p>
          <input type="" name="attr_constitution_score" />
        </div>
        <div class="int ability-score">
          <label>INT</label>
          <p>+5</p>
          <input type="" name="attr_intelligence_score" />
        </div>
        <div class="wis ability-score">
          <label>WIS</label>
          <p>+5</p>
          <input type="" name="attr_wisdom_score" />
        </div>
        <div class="cha ability-score">
          <label>CHA</label>
          <p>+5</p>
          <input type="" name="attr_charisma_score" />
        </div>
      </div>
      <div class="weapons">
        WEAPONS
      </div>
      <div class="armor">
        ARMOR
      </div>
    </div>

    <div class="skills section">
      <div class="saves section">
        <label class="savelabel">Saving Throws</label>

        <input type="checkbox" class="strcheck"/>
        <span class="strmod">0</span>
        <button class="strbutton wordbutton">Strength</button>

        <input type="checkbox" class="dexcheck"/>
        <span class="dexmod">0</span>
        <button class="dexbutton wordbutton">Dexterity</button>

        <input type="checkbox" class="concheck"/>
        <span class="conmod">0</span>
        <button class="conbutton wordbutton">Constitution</button>

        <input type="checkbox" class="intcheck"/>
        <span class="intmod">0</span>
        <button class="intbutton wordbutton">Intelligence</button>

        <input type="checkbox" class="wischeck"/>
        <span class="wismod">0</span>
        <button class="wisbutton wordbutton">Wisdom</button>

        <input type="checkbox" class="chacheck"/>
        <span class="chamod">0</span>
        <button class="chabutton wordbutton">Charisma</button>
      </div>

      <div class="skilllist section">
        <label class="skillslabel">Skills</label>

        <input type="checkbox" class="acrocheck"/>
        <span class="acromod">0</span>
        <button class="acrobutton wordbutton">Acrobatics</button>

        <input type="checkbox" class="athlcheck"/>
        <span class="athlmod">0</span>
        <button class="athlbutton wordbutton">Athletics</button>
        
        <input type="checkbox" class="anhncheck"/>
        <span class="anhnmod">0</span>
        <button class="anhnbutton wordbutton">Animal Handling</button>
        
        <input type="checkbox" class="insicheck"/>
        <span class="insimod">0</span>
        <button class="insibutton wordbutton">Insight</button>
        
        <input type="checkbox" class="inticheck"/>
        <span class="intimod">0</span>
        <button class="intibutton wordbutton">Intimidation</button>
        
        <input type="checkbox" class="knowcheck"/>
        <span class="knowmod">0</span>
        <button class="knowbutton wordbutton">Knowledge</button>
        
        <input type="checkbox" class="medicheck"/>
        <span class="medimod">0</span>
        <button class="medibutton wordbutton">Medicine</button>
        
        <input type="checkbox" class="natrcheck"/>
        <span class="natrmod">0</span>
        <button class="natrbutton wordbutton">Nature</button>
        
        <input type="checkbox" class="srchcheck"/>
        <span class="srchmod">0</span>
        <button class="srchbutton wordbutton">Search</button>
        
        <input type="checkbox" class="spcfcheck"/>
        <span class="spcfmod">0</span>
        <button class="spcfbutton wordbutton">Speechcraft</button>
        
        <input type="checkbox" class="stlhcheck"/>
        <span class="stlhmod">0</span>
        <button class="stlhbutton wordbutton">Stealth</button>

        <input type="checkbox" class="swimcheck"/>
        <span class="swimmod">0</span>
        <button class="swimbutton wordbutton">Swimming</button>   

      </div>
    </div>

    <div class="core">
      <div class="vitals">
        <div class="insp vital vital-narrow">
          <input type="checkbox" class="inspcheck">
          <label>INSP</label>
        </div>
        <div class="prof vital vital-narrow">
          <span>+5</span>
          <label>PROF</label>
        </div>
        <div class="ac vital">
          <label>AC</label>
          <input type="text">
        </div>
        <div class="init vital">
          <label>INIT</label>
          <input type="text">
        </div>
        <div class="speed vital">
          <label>SPEED</label>
          <input type="text">
        </div>
        <div class="hpmax vital">
          <label>MAX HP</label>
          <input type="text">
        </div>
        <div class="hpcurr vital">
          <label>Hit Points</label>
          <input type="text">
        </div>
        <div class="hptemp vital">   
          <label>TEMP HP</label>
          <input type="text">       
        </div>
        <div class="hitdice vital">
          <input type="text">
          <label>HIT DICE</label>
        </div>
        <div class="deathsv vital">
          <span class="success">Success</span>
          <input type="checkbox" class="succ1">
          <input type="checkbox" class="succ2">
          <input type="checkbox" class="succ3">
          <span class="failure">Failure</span>
          <input type="checkbox" class="fail1">
          <input type="checkbox" class="fail2">
          <input type="checkbox" class="fail3">
          <label class="dslabel">DEATH SAVES</label>
        </div>
      </div>  
      <div class="shortcuts section">Shortcuts</div>  
      <div class="inventory section">Inventory</div>  
    </div>

    <div class="bio section">
      <label>Bio</label>

      <label>Character name: <input name="attr_character_name" type="text"/></label>


    </div>

    <div class="footer section">
      <span>Generic copyright disclaimer</span>
    </div>
</div>
