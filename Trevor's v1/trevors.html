<script type="text/worker">
  
  on("change:str", function() {
    getAttrs(["str"], function(values) {
      var strMod = Math.floor((values.str - 10) / 2);
      if(strMod > 0){
        var plus = "+";
        strMod = plus.concat(strMod);
      }

      setAttrs({ str_mod: strMod });
    });
  });
